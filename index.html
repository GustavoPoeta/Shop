<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
            class="bi bi-emoji-dizzy-fill" viewBox="0 0 16 16">

        </svg>

        <div id="navDiv">
            <ul id="navList">
                <li class="navItem">
                    <div class="navItemContainer">
                        <p>Home</p>
                        <div class="underline"></div>
                    </div>
                    <img src="./img/down-arrow-svgrepo-com.svg" alt="hover to open" width="10px" height="10px"
                        class="navArrow" />
                </li>

                <li class="navItem">
                    <div class="navItemContainer">
                        <p>Shop</p>
                        <div class="underline"></div>
                    </div>
                    <img src="./img/down-arrow-svgrepo-com.svg" alt="hover to open" width="10px" height="10px"
                        class="navArrow" />
                </li>

                <li class="navItem">
                    <div class="navItemContainer">
                        <p>About Us</p>
                        <div class="underline"></div>
                    </div>
                    <img src="./img/down-arrow-svgrepo-com.svg" alt="hover to open" width="10px" height="10px"
                        class="navArrow" />
                </li>
            </ul>
        </div>

        <div id="CartProfileDiv">
            <!-- Cart -->
             <div id="cartIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                    </svg>
             </div>

            <!-- Profile -->
            <div id="pfpIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person"
                viewBox="0 0 16 16">
                <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />

    <script src="./script.js"></script>

</html>
